<!DOCTYPE HTML>
<html>

<head>
  <title>Psycho Taxi</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <link rel="stylesheet" href="css/main.css" />
  <link rel="icon" 
      type="image/png" 
      href="images/icon.png">
  <noscript>
    <link rel="stylesheet" href="css/noscript.css" />
  </noscript>
  <meta charset="UTF-8">
  <meta name="description" content="Psycho Taxi: Go crazy fast in this classic arcade game.">
  <meta name="keywords" content="crazy,psycho,taxi,georgeutsin,arcade,scroller,infinite">
  <meta name="author" content="George Utsin">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="bg-base ">
    <div class="half car">
    </div>
    <div class="half bottom_half">
      <div class="logo" alt="Psycho Taxi">
        <img style="width: 80%" src="images/logo.svg" alt="logo" />
        <div class="actions">
          <div id="ios-badge" style="display:block; float: left; padding:10px;">
            <a href="https://itunes.apple.com/us/app/psycho-taxi/id1451995275?mt=8"
              style="display:inline-block;overflow:hidden;background:url(https://linkmaker.itunes.apple.com/en-us/badge-lrg.svg?releaseDate=2019-03-11&kind=iossoftware&bubble=apple_music) no-repeat;width:135px;height:40px; "></a>
          </div>
          <div id="play-badge" style="display:block; float:left; ">
            <a
              href='https://play.google.com/store/apps/details?id=com.GeorgeUtsin.PsychoTaxi2'><img
                alt='Get it on Google Play'
                src='https://play.google.com/intl/en_us/badges/images/generic/en_badge_web_generic.png'
                style='height:60px;' /></a>
          </div>
          <div style="clear:both;" />
        </div>
      </div>
    </div>
  </div>
</body>

</html>
